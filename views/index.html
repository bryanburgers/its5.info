<!doctype html>
<html>
<head>
	<title>It's 5 o'clock somewhere</title>
	<meta name="viewport" content="width=device-width">
	<style>
		caption {
			display: none;
		}
		td, th {
			text-align: left;
			padding-right: 0.5em;
		}
	</style>
</head>
<body>
	<h1>It's 5 o'clock somewhere</h1>
	<table>
		<caption>Locations where it's already 5:00 PM</caption>
		<thead>
			<tr>
				<th>Time</th>
				<th>Location</th>
			</tr>
		</thead>
		<tbody>
			{{#zones}}
			<tr>
				<td>{{ time }}</td>
				<td>{{ name }}</td>
			</tr>
			{{/zones}}
		</tbody>
	</table>
</body>
</html>
